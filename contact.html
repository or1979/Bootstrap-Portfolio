<!Doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact Orran Robinson</title>
  <meta http-equiv="X-UA-Compatible" content="IR-edge"> 
  <meta name="viewpoint" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="contact.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Orran</a>
      <nav>
          <a href="index.html" type="button" class="btn btn-primary btn-sm" id= "btn">About</a>
          <a href="portfolio.html" type="button" class="btn btn-primary btn-sm" id= "btn">Portfolio</a>
          <a href="contact.html" type="button" class="btn btn-primary btn-sm" id= "btn">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Orran Robinson Copyright &copy; 2019
    </div>
  </footer>
</body>

</html>
